<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Live Language Translation</title>
  </head>
  <body>
    <div class="container">
      <div class="translator_property">
        <ul class="nuv_items">
          <li>
            <select>
              <!-- <option value="en-GB">English</option>
              <option value="en-GB">Bengali</option>
              <option value="en-GB">Hindi</option> -->
            </select>
          </li>
          <li class="bx bx-transfer"></li>
          <li>
            <select>
              <!-- <option value="en-GB">English</option>
              <option value="en-GB">Bengali</option>
              <option value="en-GB">Hindi</option> -->
            </select>
          </li>
        </ul>
        <div class="write_box">
          <div class="Property_from">
            <textarea
              maxlength="5000"
              class="fromText"
            
           
            
            ></textarea>
            <div class="icons">
              <span class="bx bx-volume-full from"></span>
              <div class="code_length">0/5,000</div>
            </div>
          </div>

          <div class="Property_trans">
            <textarea class="toTranslate" disabled></textarea>
            <div class="icons">
              <span class="bx bx-volume-full to"></span>
              <span class="bx bx-copy"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
    
  </body>
</html>
